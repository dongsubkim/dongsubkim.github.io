about_content: | # this will include new lines to allow paragraphs
  어려운 비지니스 문제를 프로그래밍으로 해결하는 것을 좋아하는 4년차 서버 개발자입니다. 물류 도메인에서 SCM, OMS 등 도메인 특화 시스템 개발 및 런칭 경험과 파트너 도메인에서 인증 시스템 포함 계정 관리 서비스 개발 경험이 있습니다.
  
  Kotlin/Spring 기반 서버 개발을 주로 하며, 반복 작업 자동화 및 코드 리팩토링으로 효율성을 높이는 것을 선호합니다. 개발 전 문서화를 통해 전체 그림을 그리고 팀원들과의 리뷰를 통해 서비스 품질 및 유지보수 효율성을 높이기 위해 노력합니다. 
  
  지속 가능한 코드를 위해 테스트 코드의 중요성을 생각하며, 팀 코딩 컨벤션 및 개발 규칙 정립을 통해 소스 코드 가독성과 유지보수성 향상에 기여합니다.

